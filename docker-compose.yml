services:
  database-service:
    build: ./database
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: ${POSTGRES_INITDB_ARGS}
    ports:
      - "${DB_HOST_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
  backend-service:
    build: ./backend
    environment:
      BUILD_MODE: ${BUILD_MODE}
    ports:
      - "${APP_HOST_PORT}:5002"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      database-service:
        condition: service_healthy
    networks:
      - backend-network
volumes:
  postgres_data:
    name: ${PROJECT_NAME}_postgres_data
networks:
  backend-network:
    name: ${PROJECT_NAME}_network
    driver: bridge
